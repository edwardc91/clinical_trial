{% extends "base_all.html" %}

{% block content %}
    <h3>{{ result }}</h3>
    <form method="post" action="">
        {% csrf_token %}
        <a class="btn btn-primary" href="{% ifnotequal dia "1"  %}{% url "Evaluacion_durante" inc dia|add:"-1" %}{% else %}{% url "Evaluacion_inicial" inc %}{% endifnotequal %}">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </a>
        <input type="submit" class="btn btn-primary" value="Guardar">
        <a class="btn btn-primary" href="{% ifnotequal dia "7"  %}{% url "Evaluacion_durante" inc dia|add:"1" %}{% else %}{% url "Evaluacion_final" inc %}{% endifnotequal %}">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </a>

        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">Datos generales</h4>
                </div>
                <div class="panel-body">
                        <table class="table">
                            {{ form.as_table }}
                        </table>

                </div>
            </div>
        </div>
    </form>
{% endblock content %}
