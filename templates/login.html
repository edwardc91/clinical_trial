<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" href="{% static "css/navbar-fixed-top.css" %}">
    <link rel="stylesheet" href="{% static "css/own.css" %}">
    {% load staticfiles %}
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery.form.min.js" %}"></script>
    <script src="{% static "js/evento_adverso.js" %}"></script>
    <script src="{% static "js/bootstrap-3.3.6.min.js" %}"></script>

    {% block head %}{% endblock %}
</head>
<body>

<div class="container">
    <form class="form-signin center-block" style="width: 20%" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center">Logueese</h2>
        {{ form.usuario }}
        {{ form.password }}
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px">Entrar</button>
    </form>
</div>
</body>
</html>
