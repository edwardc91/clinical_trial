{% extends "index.html" %}

{% block button_editar %}{% endblock %}

{% block container %}
    <form class="form-signin center-block" style="width: 20%" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center">Inicie sesion</h2>
        <table>
            {{ form.as_table }}
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px">Entrar
        </button>
        <br>
        <a href="{% url "Home" %}"><p class="text-center" >Regresar al home <span class="glyphicon glyphicon-home"></span></p></a>
    </form>
{% endblock %}
