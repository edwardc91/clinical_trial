{% extends "base_all.html" %}

{% block button_paciente %}
    <a class="btn btn-info" href="{% url "Paciente_modificar" inc %}"><span class="glyphicon glyphicon-user"></span> Paciente # {{ paciente.no_inclusion }}: {{ paciente.iniciales }}</a>
{% endblock %}
{% block content %}
    <h2>{{ result }}</h2>
    <form method="post" action="">
                {% csrf_token %}
        <table class="table table-hover table-striped">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Agregar</button
    </form>
{% endblock content %}
