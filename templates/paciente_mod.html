{% extends "base_all.html" %}

{% block button_paciente %}
    <a class="btn btn-info" href="{% url "Paciente_modificar" inc %}"><span class="glyphicon glyphicon-user"></span> Paciente # {{ paciente.no_inclusion }}: {{ paciente.iniciales }}</a>
{% endblock %}
{% block content %}

    <div class="row" style="margin-top: -13px">
        <div class="col-md-8" style="position: fixed">
            <div class="navbar navbar-default">
                <h3 style="margin-left: 10px">Modificar datos</h3>

                <div style="margin-left: 15px; margin-bottom: 15px">
                    <button type="submit" class="btn btn-primary" aria-label="Left Align">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                    </button>
                    <a class="btn btn-primary" href="{% url "Evaluacion_inicial" inc %}">
                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 105px">
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">Datos generales</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-striped">
                        {{ paciente_form.as_table }}
                    </table>
                    {% csrf_token %}
                </div>
            </div>
        </div>
    </div>
    </form>
{% endblock content %}
